
name: Build and deploy dds-traffic-report app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            dominik9917/dds-traffic-report:latest

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SERVER_IP }}
          port: ${{ secrets.DEPLOY_SERVER_SSH_PORT }}
          username: ${{ secrets.DEPLOY_SERVER_USER }}
          password: ${{ secrets.DEPLOY_SERVER_USER_PASSWORD }}
          script: |
            cd ~/projects/dds-traffic-report
            docker compose pull dds-traffic-report
            docker compose up --force-recreate --no-deps dds-traffic-report -d
            docker image prune -af
